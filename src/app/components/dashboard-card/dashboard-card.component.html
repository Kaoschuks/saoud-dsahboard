
<ion-card class="ion-no-padding" align="center">
  <img class="img-center" [src]="icon" />
  <ion-item mode="md" detail="false" lines="none">
    <ion-label align="center">
      <h2 class="bold">{{number}}</h2>
      <p class="fs-12" color="light">{{title}}</p>
    </ion-label>
  </ion-item>
</ion-card>
